<!DOCTYPE html>
<html>
  <head>
    <title>Client</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,shrink-to-fit=no"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="container-fluid d-flex flex-column h-100 p-0">
      <!-- Nav Bar -->
      <nav class="navbar navbar-expand-sm bg-seagreen px-2 shadow-lg" data-bs-theme="dark">
        <button
          class="navbar-toggler border-white"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <!-- <span class="navbar-toggler-icon checkDiv"></span> -->
          <i class="bi bi-list text-white fs-3"></i>
        </button>
        <span class="navbar-brand text-white mx-auto" href="#">Word Chain</span>
        <!-- <hr class="d-sm-none"></hr> -->
        <div class="collapse navbar-collapse px-2" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-0 justify-content-evenly">
            <li class="nav-item">
              <button class="btn btn-outline-light" type="button">
                Scoreboard
              </button>
            </li>
            <li class="nav-item dropdown">
              <button
                class="btn btn-outline-light dropdown-toggle"
                type="button"
                id="dropdownMenuButton1"
                data-bs-toggle="dropdown"
                aria-expanded="false">
                Board Sizes
              </button>
              <!-- FIXME: these buttons need to change the board -->
              <ul class="dropdown-menu" data-bs-theme="light">
                <li><a class="dropdown-item" href="#">5 x 5</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" href="#">6 x 6</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" href="#">7 x 7</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" href="#">8 x 8</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" href="#">9 x 9</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" href="#">10 x 10</a></li>
              </ul>
            </li>
            <li class="nav-item dropdown">
              <button
                class="btn btn-outline-light dropdown-toggle"
                type="button"
                id="dropdownMenuButton2"
                data-bs-toggle="dropdown"
                aria-expanded="false">
                Categories
              </button>
              <!-- FIXME: these buttons need to change the board, add categories dynamically from backend -->
              <ul class="dropdown-menu" id="categories" data-bs-theme="light"></ul>
            </li>
            <li class="nav-item">
              <button class="btn btn-danger" type="button">
                Reset
              </button>
            </li>
          </ul>
          <ul class="navbar-nav ms-auto mb-0 justify-content-end">
            <li class="nav-item">
              <button class="btn btn-outline-light" type="button" data-bs-toggle="modal" data-bs-target="#helpModal">
                Help
              </button>
            </li>
          </ul>
        </div>
      </nav>
      <!-- Main Content -->
      <div class="row flex-grow-1 m-0 text-center">
        <!-- Left half -->
        <div
          class="col-12 col-sm-8 p-2 align-items-center d-flex flex-column justify-content-center"
          id="left-content"
        >
          <div class="row">
            <div class="col-12">
              <span class="fs-3 fw-bold">Category: </span>
              <span class="fs-3" id="current-category"></span>
            </div>
          </div>
          <div class="row p-1">
            <div class="" id="game-board"></div>
          </div>
          <div class="row m-2">
            <div class="col-12 mb-2">
              <span class="fs-5 fw-bold">Current Word: </span>
              <span class="fs-5" id="current-word"></span>
            </div>
            <div class="input-group justify-content-center">
              <button
                class="btn btn-outline-danger"
                type="button"
                id="clear-word"
              >
                Clear Word
              </button>
              <button
                class="btn btn-success bg-body-sucess"
                type="button"
                id="submit-score"
                data-bs-toggle="modal" data-bs-target="#submitScoreModal"
              >
                Submit Score
              </button>
            </div>
          </div>
          <div class="row m-2">
            <div class="col-12">
              <span class="fs-5 fw-bold">Score: </span>
              <span class="fs-5" id="score"></span>
            </div>
          </div>
        </div>
        <!-- Right half -->
        <div
          class="col-12 col-sm-4 p-2 align-items-center d-flex flex-column justify-content-center"
          id="right-content"
        >
          <div class="row">
            <span class="fs-3 fw-bold text-decoration-underline"
              >Word Bank</span
            >
          </div>
          <div class="row m-0 p-1" id="word-bank"></div>
        </div>
      </div>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>

<div class="modal fade" id="submitScoreModal" tabindex="-1" aria-labelledby="submitScoreModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-seagreen" data-bs-theme="dark">
        <h1 class="modal-title fs-5 text-light" id="submitScoreModalLabel">Score Submission</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="input-group mb-3">
          <span class="input-group-text" id="inputGroup-sizing-default">Name</span>
          <input type="text" class="form-control" id="user-name" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          </div>
      </div>
      <div class="modal-footer" data-bs-theme="dark">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <!--TODO: Add functionality to submit the score to the db -->
        <button type="button" class="btn btn-primary" id="submit-score-db" data-bs-dismiss="modal">Submit Score</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="helpModal" tabindex="-1" aria-labelledby="helpModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-seagreen" data-bs-theme="dark">
        <h1 class="modal-title fs-5 text-light" id="helpModalLabel">Help</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Help goes here
      <div class="modal-footer" data-bs-theme="dark">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
