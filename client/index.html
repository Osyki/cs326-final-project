<!DOCTYPE html>
<html>
  <head>
    <title>Client</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,shrink-to-fit=no"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="container-fluid d-flex flex-column h-100 p-0">
      <!-- Nav Bar -->
      <nav class="navbar navbar-expand-sm bg-seagreen px-2">
        <button
          class="navbar-toggler border-white"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <!-- <span class="navbar-toggler-icon checkDiv"></span> -->
          <i class="bi bi-list text-white fs-3"></i>
        </button>
        <span class="navbar-brand text-white mx-auto" href="#">Word Chain</span>
        <!-- <hr class="d-sm-none"></hr> -->
        <div class="collapse navbar-collapse px-2" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-0 justify-content-evenly">
            <!-- FIXME: item splits when screen gets smaller -->
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">
                New Game
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Reset</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Scoreboard</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Boards
              </a>
              <!-- FIXME: these buttons need to change the board -->
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">5 x 5</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" href="#">7 x 7</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" href="#">8 x 8</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" href="#">9 x 9</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" href="#">10 x 10</a></li>
              </ul>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Categories
              </a>
              <!-- FIXME: these buttons need to change the board, add categories dynamically from backend -->
              <ul class="dropdown-menu" id="categories">
                
              </ul>
            </li>
          </ul>
          <ul class="navbar-nav ms-auto mb-0 justify-content-end">
          <li class="nav-item">
            <a class="nav-link text-center bg-white rounded-2" href="#">Help</a>
          </li>
        </ul>
          <!-- <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form> -->
        </div>
      </nav>
      <!-- Main Content -->
      <div class="row flex-grow-1 m-0 text-center">
        <!-- Left half -->
        <div class="col-12 col-sm-8 p-2 align-items-center d-flex flex-column justify-content-center" id="left-content">
          <div class="row">
            <div class="col-12">
              <span class="fs-3 fw-bold">Category: </span>
              <span class="fs-3" id="current-category"></span>
            </div>
          </div>
          <div class="row p-1">
            <div class="" id="game-board">
              
            </div>
          </div>
          <div class="row justify-content-center mt-2">
            <!-- FIXME: update aria labels and progress bar width in JS -->
            <div
              id="timer"
              class="progress p-0"
              role="progressbar"
              aria-label="timer"
              aria-valuenow="75"
              aria-valuemin="0"
              aria-valuemax="100"
            >
              <div class="progress-bar"></div>
            </div>
            <div class="col-12">
              <span class="fs-5 fw-bold">15</span>
              <span class="fs-5" id="category"> secs remaining</span>
            </div>
          </div>
        </div>
        <!-- Right half -->
        <div class="col-12 col-sm-4 p-2 align-items-center d-flex flex-column justify-content-center" id="right-content">
          <div class="row">
            <span class="fs-3 fw-bold text-decoration-underline">Word Bank</span>
          </div>
          <div class="row m-0 p-1" id="word-bank">
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
